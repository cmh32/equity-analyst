<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosaic AI - The World's Greatest Equity Analyst</title>
    <link rel="stylesheet" href="style.css?v=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>AI Equity Analyst</h1>
            <p>Institutional-grade investment research powered by AI agents.</p>
        </header>

        <section class="search-section">
            <input type="text" id="tickerInput" placeholder="Enter Stock Ticker (e.g. AAPL)" autocomplete="off">
            <button id="analyzeBtn" onclick="analyzeStock()">Analyze</button>
        </section>

        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Agents are researching. This is a robust process and will take several minutes.</p>
        </div>

        <div id="error" class="hidden"></div>

        <main id="results" class="hidden">
            <!-- Summary Card -->
            <div id="summaryCard" class="summary-card hidden">
                <!-- Metrics injected by JS -->
            </div>

            <div class="layout">
                <aside class="sidebar">
                    <h3>Sections</h3>
                    <ul id="agentList">
                        <!-- Section items will be injected here -->
                    </ul>
                </aside>

                <section class="content-area">
                    <div class="report-header">
                        <h2 id="reportTitle">Investment Memo</h2>
                        <span id="tickerTag"></span>
                    </div>
                    <div id="reportContent" class="markdown-body">
                        <!-- Content goes here -->
                    </div>

                    <!-- Chat Section -->
                    <div id="chatSection" class="chat-section hidden">
                        <div class="chat-header">
                            <h3>Ask about this analysis</h3>
                        </div>
                        <div id="chatMessages" class="chat-messages">
                            <!-- Messages will be injected here -->
                        </div>
                        <div class="chat-input-area">
                            <input type="text" id="chatInput" placeholder="Ask a question about the analysis..." autocomplete="off">
                            <button id="chatSendBtn" onclick="sendChatMessage()">Send</button>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
